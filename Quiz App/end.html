<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">

                <a href="/game.html" class="btn">Play again</a>
                <a href="/index.html" class="btn">Go Home<i class="fas fa-home"></i></a>
            </form>
        </div>
    </div>
    <script>
        // Retrieve the most recent score from local storage
        const finalScore = localStorage.getItem("mostRecentScore");
        // Display the score in the #finalScore element
        document.querySelector("#finalScore").innerText = finalScore;
    </script>
</body>

</html>
